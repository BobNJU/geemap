site_name: geemap

site_url: https://geemap.org

repo_url: https://github.com/giswqs/geemap

theme:
    # palette:
    #     scheme: slate
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - instant
        - navigation.expand
        - tabs
        - search.highlight

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          # execute: True

markdown_extensions:
    - attr_list

nav:
    - Home: index.md
    - Installation: installation.md
    - Get Started: get-started.md
    - Usage: usage.md
    - Tutorials: tutorials.md
    - Contributing: contributing.md
    - Citations: citations.md
    - FAQ: faq.md
    - Voil√† App: https://geemap-tutorials.herokuapp.com
    - Blog: https://blog.gishub.org
    - YouTube Channel: https://www.youtube.com/c/QiushengWu
    - Report Issues: https://github.com/giswqs/geemap/issues
    - API Reference:
          - basemaps module: basemaps.md
          - cartoee module: cartoee.md
          - common module: common.md
          - conversion module: conversion.md
          - eefolium module: eefolium.md
          - geemap module: geemap.md
